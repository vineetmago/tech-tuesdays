<!DOCTYPE html>
<html lang="en" ng-app="techtuesdays">
  <head>
    <title>Tech Tuesdays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="static/css/app.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
	    <div class="container" ng-controller="MonthsController">
	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </a>
	      <a class="brand" href="#">Tech Tuesdays</a>
	      <div class="nav-collapse">
	        <ul class="nav">
	          <li class="active">
	          	<a href="#{{months[0].url}}"><i class="icon-home icon-white"></i> {{months[0].name}}</a>
	          	</li>
	          <li ng-repeat="month in months" ng-show="!$first">
	          	<a href="#{{month.url}}">{{month.name}}</a>
	          </li>
	        </ul>
	        <form class="navbar-search pull-right" ng-controller="SearchController">
	          <input type="text" class="search-query span2" ng-model="search.text" placeholder="Search">
	        </form>
	      </div><!-- /.nav-collapse -->
	    </div><!-- /.container -->
	  </div><!-- /.navbar-inner -->
	</div><!-- /.navbar -->
	<div class="hero-unit margin" ng-hide="themes">
        <h1>Talk and Share</h1>
        <p>Tech Tuesdays is a platform for sharing and gathering tech knowledge via short tech talks proposed and selected by members themselves.</p>
      </div>
	<div class="main" ng-view></div>
	
    <script src="static/lib/jquery-1.10.2.min.js"></script>
    <script src="static/lib/bootstrap.min.js"></script>
    <script src="static/lib/angular.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/controllers.js"></script>
  </body>
</html>
